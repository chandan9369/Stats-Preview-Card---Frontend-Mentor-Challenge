<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

      <title>Frontend Mentor | Stats preview card component</title>
      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="card">
            <div class="card-img">
               <div class="overlay"></div>
            </div>
            <div class="card-body">
               <h2 class="card-title">
                  Get <span id="insights">insights</span> that help your business grow.
               </h2>
               <div class="card-text">
                  Discover the benefits of data analytics and make better decisions regarding
                  revenue, customer experience, and overall efficiency.
               </div>
               <div class="item-stats">
                  <div class="item">
                     <h3 class="item-title">10k+</h3>
                     <p class="item-subtitle">COMPANIES</p>
                  </div>
                  <div class="item">
                     <h3 class="item-title">314</h3>
                     <p class="item-subtitle">TEMPLATES</p>
                  </div>
                  <div class="item">
                     <h3 class="item-title">12m+</h3>
                     <p class="item-subtitle">QUERIES</p>
                  </div>
               </div>
            </div>
         </div>
         <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/chandan9369">Chandan Keshari</a>.
         </div>
      </div>
   </body>
</html>
